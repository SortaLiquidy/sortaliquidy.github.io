        const today = new Date();
        const birthDateObj = new Date(birthDate);

  <script>
  const duck = document.getElementById("duckContainer");
  const stepDuration = 0.46;
  const strideLength = 30;
  function setDuckSpeed() {
    const distance = window.innerWidth + 300;
    const stepsNeeded = distance / strideLength;
    const duration = stepsNeeded * stepDuration;
    duck.style.animationDuration = `${duration}s`;
  }
  window.addEventListener("resize", setDuckSpeed);
  setDuckSpeed();
</script>
